{% extends "base.html" %}

{% block content %}
<div class="container-xl">
    <div class="row row-cards">
        <div class="col-12">
            <form method="post" class="card">
                {% csrf_token %}
                <div class="card-header">
                    <h3 class="card-title">删除仓库</h3>
                </div>
                <div class="card-body">
                    <p>您确定要删除仓库 "{{ object.name }}" 吗？此操作不可恢复。</p>
                </div>
                <div class="card-footer text-end">
                    <a href="{% url 'storage:warehouse-list' %}" class="btn btn-link">取消</a>
                    <button type="submit" class="btn btn-danger">确认删除</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
