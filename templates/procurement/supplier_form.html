{% extends "base.html" %}

{% block content %}
<div class="container-xl">
    <div class="row row-cards">
        <div class="col-12">
            <form method="post" class="card">
                {% csrf_token %}
                <div class="card-header">
                    <h3 class="card-title">{{ object.id|yesno:"编辑,新增" }}供应商</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label required">供应商名称</label>
                        <input type="text" class="form-control" name="name" value="{{ object.name|default:'' }}" required>
                        {% if form.name.errors %}
                        <div class="invalid-feedback" style="display: block;">
                            {{ form.name.errors.0 }}
                        </div>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        <label class="form-label required">联系方式</label>
                        <input type="text" class="form-control" name="contact_info" value="{{ object.contact_info|default:'' }}" required>
                        {% if form.contact_info.errors %}
                        <div class="invalid-feedback" style="display: block;">
                            {{ form.contact_info.errors.0 }}
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a href="{% url 'procurement:supplier-list' %}" class="btn btn-link">取消</a>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
