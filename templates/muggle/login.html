{% extends "base.html" %}
{% load static %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark">
                <img src="{% static 'img/logo.svg' %}" height="36" alt="">
            </a>
        </div>
        <div class="card card-md">
            <div class="card-body">
                <h2 class="h2 text-center mb-4">登录到您的账户</h2>
                <form action="{% url 'muggle:login' %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" name="username" class="form-control" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">
                            密码
                            <span class="form-label-description">
                                <a href="#">忘记密码</a>
                            </span>
                        </label>
                        <input type="password" name="password" class="form-control" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <div class="mb-2">
                        <label class="form-check">
                            <input type="checkbox" class="form-check-input"/>
                            <span class="form-check-label">记住我</span>
                        </label>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
