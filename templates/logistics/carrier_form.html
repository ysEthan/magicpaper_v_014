{% extends "base.html" %}
{% load static %}

{% block title %}{{ carrier.id|yesno:'编辑,新增' }}物流服务商{% endblock %}

{% block content %}
<div class="container-xl">
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">{{ carrier.id|yesno:'编辑,新增' }}物流服务商</h2>
            </div>
        </div>
    </div>

    <form method="post" class="card">
        {% csrf_token %}
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label required">服务商名称</label>
                        <input type="text" name="name" class="form-control" required
                               value="{{ carrier.name|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label required">服务商代码</label>
                        <input type="text" name="code" class="form-control" required
                               value="{{ carrier.code|default:'' }}">
                        <small class="form-hint">用于系统内部标识，建议使用英文字母</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">官网</label>
                        <input type="url" name="website" class="form-control"
                               value="{{ carrier.website|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">跟踪链接</label>
                        <input type="url" name="tracking_url" class="form-control"
                               value="{{ carrier.tracking_url|default:'' }}">
                        <small class="form-hint">使用{tracking_no}作为跟踪号占位符</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'logistics:carrier_list' %}" class="btn btn-link">返回列表</a>
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
{% endblock %}
